# Name of your workflow
name: CI/CD Pipeline - MERN Backend

# Trigger the workflow on push events to the 'main' branch
on:
  push:
    branches: [ "main" ]

# Define the jobs to run
jobs:
  build-and-push:
    # Use the latest Ubuntu runner
    runs-on: ubuntu-latest
    
    steps:
      # 1. Check out the repository code
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. (Optional) Install Node.js, dependencies, and run tests
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build and push the Docker image
      # This action builds and pushes the image in one step
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .         # Use the root directory as build context
          push: true         # Push the image after building
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mern-cicd-hdfclife-app # Tag the image
          # Replace 'mern-backend-cicd' with your desired Docker Hub repo name